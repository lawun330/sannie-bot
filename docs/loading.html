<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBC Burmese News - Loading</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body class="bg-cover flex items-center justify-center h-screen">
    <div class="container">
        <h1 class="title mb-8">ဘီဘီစီမြန်မာသတင်းဌာန</h1>
        <div class="input-group">
            <p class="text-sm mb-4">ကျေးဇူးပြုပြီး ခဏစောင့်ပေးပါ။</p>
            <div class="flex justify-center mb-4">
                <div class="spinner animate-spin"></div>
            </div>
            <p id="status" class="text-xl mb-4 text-center">လုပ်‌ဆောင်နေပါသည်...</p>
            <div id="error-message" class="text-center text-red-500 hidden mb-4">
                <p>ပြဿနာရှိပါသည်။ အင်တာနက်ချိတ်ဆက်မှုကို စစ်ဆေးပြီး ပြန်လည်ကြိုးစားကြည့်ပေးပါ။</p>
            </div>
        </div>
        <div class="input-group w-full">
            <button id="back-button" class="button w-full">သတင်းအမျိုးအစားပြန်ရွေးမည်</button>
        </div>
    </div>
    <script src="functions.js"></script>
    <script src="loading.js"></script>
</body>
</html>
