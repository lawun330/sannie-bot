<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBC Burmese News - Main</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body class="bg-cover flex items-center justify-center h-screen">
    <div class="container">
        <div class="title-container">
            <h1 class="title">ဘီဘီစီမြန်မာသတင်းဌာန</h1>
            <button id="help-button" class="help-button" aria-label="အကူအညီ">?</button>
        </div>
        <div id="help-backdrop" class="help-backdrop" style="display: none;"></div>
        <div id="help-message" class="help-message" style="display: none;">
            <div class="help-message-content">
                <button id="help-close" class="help-close">×</button>
                <p id="help-text">သတင်းအမျိုးအစားကိုရွေးခြယ်ပြီး သတင်းဖတ်နိုင်ပါသည်။ အကယ်၍ သတင်းတစ်ခုခု၏ လင့်ခ်ရှိပြီးသားဖြင့်လျှင် လင့်ခ်ကိုထည့်ပြီး သတင်းဖတ်နိုင်ပါသည်။</p>
            </div>
        </div>
        <div class="input-group">
            <label class="label">ရွေးချယ်ပါ:</label>
            <div class="radio-group">
                <label class="radio-label">
                    <input type="radio" name="option" value="topic" checked class="radio">
                    <span class="radio-text">သတင်းအမျိုးအစားရွေးပြီးဖတ်မည်</span>
                </label>
                <label class="radio-label">
                    <input type="radio" name="option" value="insert-link" class="radio">
                    <span class="radio-text">သတင်းလင့်ခ်ထည့်ပြီးဖတ်မည်</span>
                </label>
            </div>
        </div>
        <div id="single-url-container" class="input-group" style="display: none;">
            <label for="single-url-input" class="label">လင့်ခ်ထည့်ပါ:</label>
            <input id="single-url-input" type="text" placeholder="https://example.com" class="input">
        </div>
        <div id="topic-select" class="input-group">
            <label for="topic-dropdown" class="label">သတင်းအမျိုးအစားရွေးပါ:</label>
            <select id="topic-dropdown" class="select">
                <option value="ပင်မစာမျက်နှာ" data-url="https://www.bbc.com/burmese">ပင်မစာမျက်နှာ</option>
                <option value="မြန်မာ့ရေးရာ" data-url="https://www.bbc.com/burmese/topics/c404v08p1wxt">မြန်မာ့ရေးရာ</option>
                <option value="နိုင်ငံတကာ" data-url="https://www.bbc.com/burmese/topics/cnlv9j1z93wt">နိုင်ငံတကာ</option>
                <option value="ဆောင်းပါး" data-url="https://www.bbc.com/burmese/topics/cl3rq8rkqgxt">ဆောင်းပါး</option>
                <option value="အင်တာဗျူး" data-url="https://www.bbc.com/burmese/topics/cdg42x4kek0t">အင်တာဗျူး</option>
                <option value="ကုန်သွယ်စီးပွား" data-url="https://www.bbc.com/burmese/topics/cdg42x4kek0t">ကုန်သွယ်စီးပွား</option>
                <option value="ဗီဒီယိုများ" data-url="https://www.bbc.com/burmese/topics/cj7v92le02qt">ဗီဒီယိုများ</option>
            </select>
        </div>
        <div id="action-button-container" class="input-group">
            <button id="action-button" class="button">ရွေးမည်</button>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="functions.js"></script>
</body>
</html>
