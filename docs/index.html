<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBC Burmese News</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-cover flex items-center justify-center h-screen">
    <div class="container">
        <h1 class="title">BBC Burmese News</h1>
        <div class="input-group">
            <label class="label">Select Option:</label>
            <div class="radio-group">
                <label class="radio-label">
                    <input type="radio" name="option" value="insert-link" checked class="radio">
                    <span class="radio-text">Insert Link</span>
                </label>
                <label class="radio-label">
                    <input type="radio" name="option" value="topic" class="radio">
                    <span class="radio-text">Topic</span>
                </label>
            </div>
        </div>
        <div id="single-url-container" class="input-group">
            <label for="single-url-input" class="label">Enter URL:</label>
            <input id="single-url-input" type="text" placeholder="https://example.com" class="input">
        </div>
        <div id="topic-select" class="input-group" style="display: none;">
            <label for="topic-dropdown" class="label">Select Category:</label>
            <select id="topic-dropdown" class="select">
                <option value="ပင်မစာမျက်နှာ" data-url="https://www.bbc.com/burmese">ပင်မစာမျက်နှာ</option>
                <option value="မြန်မာ့ရေးရာ" data-url="https://www.bbc.com/burmese/topics/c404v08p1wxt">မြန်မာ့ရေးရာ</option>
                <option value="နိုင်ငံတကာ" data-url="https://www.bbc.com/burmese/topics/cnlv9j1z93wt">နိုင်ငံတကာ</option>
                <option value="ဆောင်းပါး" data-url="https://www.bbc.com/burmese/topics/cl3rq8rkqgxt">ဆောင်းပါး</option>
                <option value="အင်တာဗျူး" data-url="https://www.bbc.com/burmese/topics/cdg42x4kek0t">အင်တာဗျူး</option>
                <option value="ကုန်သွယ်စီးပွား" data-url="https://www.bbc.com/burmese/topics/cdg42x4kek0t">ကုန်သွယ်စီးပွား</option>
                <option value="ဗီဒီယိုများ" data-url="https://www.bbc.com/burmese/topics/cj7v92le02qt">ဗီဒီယိုများ</option>
            </select>
        </div>
        <div id="get-links-container" class="input-group" style="display: none;">
            <button id="get-links-button" class="button">Get Links</button>
        </div>
        <div class="input-group">
            <button id="read-link-button" class="button">Read the Link</button>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="functions.js"></script>
</body>
</html>
