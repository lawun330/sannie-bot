<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBC Burmese News - Contents to Choose From</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body class="bg-cover flex items-center justify-center h-screen">
    <div class="container">
        <h1 class="title"><span id="title-content"></span><span id="page-title"></span></h1>
        <div id="pages-container" class="links-container"></div>
        <div id="contents-container" class="links-container"></div>
        <div id="page-navigation" class="page-navigation" style="display: none;">
            <div class="button-row">
                <button id="prev-page-button" class="button nav-button">←</button>
                <button id="back-to-pages-button" class="button nav-button">စာမျက်နှာပြန်ရွေးမည်</button>
                <button id="next-page-button" class="button nav-button">→</button>
            </div>
        </div>
        <div class="input-group w-full">
            <div class="button-row mb-4">
                <button id="back-button" class="button w-full">သတင်းအမျိုးအစားပြန်ရွေးမည်</button>
            </div>
        </div>
    </div>
    <script src="functions.js"></script>
    <script src="contents.js"></script>
</body>
</html>
